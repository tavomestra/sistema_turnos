<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card shadow-sm mt-3 pb-2">
        <div class="card-body">
          <form [formGroup]="form_login" autocomplete="off">
            <label for="user" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="user"  formControlName="user">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password"  formControlName="password">
            <div class="col-auto mt-3">
              <button type="button" class="btn btn-primary btn-block mb-3" (click)=login()>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
